<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="login-container hidden">
      <h1 class="login-h1">Library Management System</h1>
      <div class="admin-login">
        <svg
          class="icon-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            class="icon-1"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
        </svg>
        <h2 class="login-h2">Admin Login</h2>
      </div>
      <form>
        <div class="form-box">
          <input
            class="login-input"
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email Address"
          />
        </div>
        <div class="form-box">
          <input
            class="login-input"
            type="password"
            name="password"
            id="password"
            required
            placeholder="Password"
          />
        </div>
        <button class="login-btn" type="submit">LOGIN</button>
        <p class="wrong-email-password-text">Wrong email or password!</p>
      </form>
      <div class="login_info-container">
        <div class="login_info-box">
          <div class="login_info-minibox">
            <svg
              class="icon-2"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="InfoOutlinedIcon"
            >
              <path
                class="icon-2"
                d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20, 12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10, 10 0 0,0 12,2M11,17H13V11H11V17Z"
              ></path>
            </svg>
            <h3>Use login info</h3>
          </div>
          <p class="login-p">
            Email Address: <strong>testadmin@library.com</strong>
          </p>
          <p class="login-p">Password: <strong>testpassword</strong></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
